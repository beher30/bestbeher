services:
  - type: web
    name: beherbest
    env: python
    python:
      version: 3.10.12
    buildCommand: |
      # Install Python and build dependencies
      python -m pip install --upgrade pip setuptools wheel
      
      # Install dependencies from requirements.txt
      pip install -r requirements.txt
      
      # Navigate to Django project directory
      cd Website/myproject
      
      # Collect static files (no database needed)
      python manage.py collectstatic --noinput --verbosity=0
      
      # Note: Migrations are NOT run here - database may not be available during build
      # Migrations will run at the start of the service when database is ready
    startCommand: cd Website/myproject && python manage.py migrate --noinput && gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: DJANGO_SETTINGS_MODULE
        value: "myproject.settings"
      - key: PYTHONPATH
        value: "/opt/render/project/src/Website"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: DEBUG
        value: "False"  # Set to False in production
      - key: DISABLE_COLLECTSTATIC
        value: "0"  # Enable collectstatic
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
      - key: ALLOWED_HOSTS
        value: "beherbest.onrender.com,.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://beherbest.onrender.com,https://*.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_PROXY_SSL_HEADER
        value: "HTTP_X_FORWARDED_PROTO,https"
      # CockroachDB Configuration
      # IMPORTANT: Set DATABASE_URL manually in Render Dashboard with your CockroachDB connection string
      # Format: postgresql://beher:<PASSWORD>@border-peacock-9993.jxf.gcp-europe-west1.cockroachlabs.cloud:26257/defaultdb?sslmode=verify-full
      # 
      # Alternative: Use individual variables (set these in Render Dashboard Environment section):
      # DATABASE_NAME=defaultdb
      # DATABASE_USER=beher
      # DATABASE_PASSWORD=<your-password>
      # DATABASE_HOST=border-peacock-9993.jxf.gcp-europe-west1.cockroachlabs.cloud
      # DATABASE_PORT=26257

# Note: Database is external (CockroachDB), so no database service defined here
# Configure DATABASE_URL in Render Dashboard → Environment → Environment Variables
